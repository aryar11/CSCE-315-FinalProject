  <script>
  function openPage(pageName,elmnt,color) {
    var i, tabcontent, tablinks;
    tabcontent = document.getElementsByClassName("tabcontent");
    for (i = 0; i < tabcontent.length; i++) {
      tabcontent[i].style.display = "none";
    }
    tablinks = document.getElementsByClassName("tablink");
    for (i = 0; i < tablinks.length; i++) {
      tablinks[i].style.backgroundColor = "";
    }
    document.getElementById(pageName).style.display = "block";
    elmnt.style.backgroundColor = color;
  }

  // Get the element with id="defaultOpen" and click on it
  document.getElementById("defaultOpen").click();
  </script>


  <script type="text/javascript" >

    const state = localStorage.getItem("state");
    localStorage.removeItem("state");
    console.log(state);
    var iteminJSON = 0;


    var xmlHttp = new XMLHttpRequest();
    xmlHttp.open( "GET", "https://developer.nps.gov/api/v1/parks?q=camping&api_key=clKNqgX4H1lU7WEsGuUOkJxbKEyEFPoL6tXRDBEu&stateCode=" + state.toString(), false ); // false for synchronous request
    xmlHttp.send( null );
    var response = jQuery.parseJSON(xmlHttp.responseText);

    if(parseInt(response.limit) > parseInt(response.total) ){
      iteminJSON = getRandomInt(response.total );
    }
    else{
      iteminJSON = getRandomInt(response.limit );
    }

    //Store lat and long for map
    var varlat = response.data[iteminJSON].latitude;
    const lat = new String(varlat);
    localStorage.setItem("lat", lat);

    var varlong = response.data[iteminJSON].longitude;
    const long = new String(varlong);
    localStorage.setItem("long", long);    

    displayParkInformation(response.data[iteminJSON]);


  </script>
