<body>
  <main>
    <h1>Plan Your Next Adventure</h1>
    <div class="form">
      <form class="planner">
        <div class="form-group">
            <label for="inputState">State</label>
            <input type="state"  style= "width: 400px;" class="form-control" id="inputState1" aria-describedby="State" placeholder="Enter State">
          </div>

          <div class="form-group">
            <label for="inputStartDate">Start Date</label>
            <input type= "text" class= "form-control" style= "width: 400px;" data-provide= "datepicker" placeholder= "Start Date">
          </div>
          <div class="form-group">
            <label for="inputEndDate">End Date</label>
            <input type= "text" class= "form-control" style= "width: 400px;" data-provide= "datepicker" placeholder= "End Date">
          </div>
          <div class="form-group">
            <label for="inputGroupSize">Group Size</label>
            <input type="GroupSize" class="form-control" style= "width: 400px;" id="enterGroupSize" aria-describedby="Groupsize"placeholder="Group Size">
          </div>
          <div class="form-group">
            <label for="inputbudget">Budget</label>
            <input type="budget" class="form-control" id="enterbudget" style= "width: 400px;" aria-describedby="Budget" placeholder="Budget (USD)">
          </div>
          <div class="form-button">
            <button type = "button" type="submit" class="btn btn-aramark-primary" onclick="generateParkInfo()" onclick="window.open('planResult.html', '_self')">Generate Plan</button>
          </div>
        </form>

      </div>
